version: '3'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - myproject-network

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: "journiquedb"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "23085634"
    networks:
      - myproject-network

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - web

networks:
  myproject-network:
    driver: bridge