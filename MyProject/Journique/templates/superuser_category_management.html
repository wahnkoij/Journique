{% extends 'base.html' %}

{% block content %}
  <h2>Category Management</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Category</button>
  </form>

  <ul>
    {% for category in categories %}
      <li>{{ category.name }} - <a href="{% url 'edit_category' category.id %}">Edit</a> | <a href="{% url 'delete_category' category.id %}">Delete</a></li>
    {% endfor %}
  </ul>
{% endblock %}
