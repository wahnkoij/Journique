{% extends 'base.html' %}
{% block content %}
    <h2>{{ category.name }} Pins</h2>
    <div class="grid-container">
        {% for pin in pins %}
            <div class="grid-item">
                <a href="{% url 'pin_detail' pin_id=pin.id %}">
                    <img src="{{ pin.file.url }}" alt="{{ pin.description }}">
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
