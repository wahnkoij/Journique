{% extends 'base.html' %}

{% block content %}
  <h2>Pin List</h2>
  {% for pin in pins %}
    <div>
      <img src="{{ pin.file.url }}" alt="{{ pin.description }}">
      <p>{{ pin.description }}</p>
      <a href="{% url 'pin_detail' pin_id=pin.id %}">View Details</a>
    </div>
  {% endfor %}
  <a href="{% url 'add_pin' %}">Add Pin</a>
{% endblock %}
