{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .pin-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .pin-item:hover {
            transform: scale(1.05);
        }

        .pin-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .pin-details {
            margin-top: 10px;
        }

        .add-pin-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out;
        }

        .add-pin-btn:hover {
            background-color: #2980b9;
        }

    </style>
    <div class="container-fluid">
        <div class="grid-container">
            <div class="pin-list">
                {% for pin in pins %}
                    <div class="pin-item">
                        <img src="{{ pin.file.url }}" alt="{{ pin.description }}" class="pin-image">
                        <div class="pin-details">
                            <p>{{ pin.description }}</p>
                            <a href="{% url 'pin_detail' pin_id=pin.id %}">View Details</a>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>
{% endblock %}
