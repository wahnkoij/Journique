<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journique</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
            padding: 10px;
        }

        .grid-item {
            background-color: #ddd;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Journique</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="grid-container">
            <form action="{% url 'view_1' %}" method="post">
            {% csrf_token %}
            <div class="grid-item">
                <button type="submit">Item 1</button>
            </div>
            </form>
            <form action="{% url 'view_2' %}" method="post">
            {% csrf_token %}
            <div class="grid-item">
                <button type="submit">Item 2</button>
            </div>
            </form>
            <form action="{% url 'view_3' %}" method="post">
            {% csrf_token %}
            <div class="grid-item">
                <button type="submit">Item 3</button>
            </div>
            </form>
            <form action="{% url 'view_4' %}" method="post">
            {% csrf_token %}
            <div class="grid-item">
                <button type="submit">Item 4</button>
            </div>
            </form>
            <form action="{% url 'view_5' %}" method="post">
            {% csrf_token %}
            <div class="grid-item">
                <button type="submit">Item 5</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
