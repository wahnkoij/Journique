{% extends 'base.html' %}

{% block content %}
  <h2>Pin Detail</h2>
  <img src="{{ pin.file.url }}" alt="{{ pin.description }}">
  <p>{{ pin.description }}</p>
  <p>Uploaded by: {{ pin.user.username }}</p>
  <p>Category: {{ pin.category.name }}</p>
  <p>Uploaded at: {{ pin.uploaded_at }}</p>
  {# Add more details as needed #}
  <a href="{% url 'pin_list' %}">Back to Pin List</a>
{% endblock %}
