{% extends 'base.html' %}

{% block content %}
  <h2>Delete Pin</h2>
  <p>Are you sure you want to delete this pin?</p>

  <form method="post" action="{% url 'delete_pin' pin.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" onclick="return confirmDeletion()">Delete This Pin</button>
  </form>

  <a href="{% url 'pin_detail' pin.id %}">Cancel</a>

  <script>
    function confirmDeletion() {
      return confirm("Are you sure you want to delete this pin?");
    }
  </script>
{% endblock %}
